<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <link type="image/x-icon" href="/resources/sap/ui/core/mimes/logo/txtonly_16x16.ico" rel="icon" />
        <title>Quick Data Reporter</title>
        <script
            type="text/javascript"
            id="sap-ui-bootstrap"
            src="/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{"devepos.qdrt": "./"}'
            data-sap-ui-preload="async"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function () {
                sap.ui.require(
                    ["sap/m/Shell", "sap/ui/core/ComponentContainer", "devepos/qdrt/localService/MockServer"],
                    function (Shell, ComponentContainer, MockServer) {
                        new MockServer();
                        new Shell({
                            app: new ComponentContainer({
                                height: "100%",
                                name: "devepos.qdrt"
                            }),
                            appWidthLimited: false
                        }).placeAt("content");
                    }
                );
            });
        </script>
    </head>

    <body class="sapUiBody sapUiSizeCompact" id="content" role="application"></body>
</html>
